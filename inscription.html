<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1c1917',   //stone-900
            secondary: '#f3f4f6', //gray-100
            tertiary: '#e5e7eb',  //gray-200
            accent: '#57534e',    //stone-600
            background: '#FFFFFF',
            text: '#030712',      //gray-950
            footertext: "#a8a29e" //stone-400
          },
        },
      },
    };
  </script>
  <title>Cross Tickets - Inscription</title>
  <link rel="shortcut icon" href="Ticket.jpg" />
</head>

<body class="min-h-screen flex flex-col gap-6 items-center justify-center bg-tertiary text-text">

  <div class="w-full max-w-sm bg-background rounded-xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Inscription</h1>

    <form action="#" method="post" class="space-y-4">
      <div>
        <p class="block text-sm font-medium mb-1">
          Informations personnelles
        </p>

        <input type="email" id="email" name="email" required placeholder="E-mail"
          class="w-full rounded-lg bg-secondary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent mb-2">

        <input type="email" id="email" name="email" required placeholder="Prénom"
          class="w-full rounded-lg bg-secondary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent mb-2">

        <input type="email" id="email" name="email" required placeholder="Nom"
          class="w-full rounded-lg bg-secondary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">
          Mot de passe
        </label>
        <input type="password" id="password" name="password" required placeholder="mot de passe"
          class="w-full rounded-lg bg-secondary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent mb-2">
        <input type="passwordRepeat" id="password" name="password" required placeholder="répéter le mot de passe"
          class="w-full rounded-lg bg-secondary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent">
      </div>

      <button type="submit"
        class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-accent transition">
        S'inscrire
      </button>
    </form>
  </div>

  <div class="w-full max-w-sm bg-background rounded-xl shadow-lg p-8">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-center mb-6">Déjà un compte ?</h1>
      <a href="connexion.html"
        class="block w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-accent transition">
        Se connecter
      </a>
    </div>
  </div>

</body>

</html>
