<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1c1917',
                        secondary: '#f3f4f6',
                        tertiary: '#e5e7eb',
                        accent: '#57534e',
                        background: '#FFFFFF',
                        text: '#030712',
                        footertext: "#a8a29e"
                    },
                },
            },
        };
    </script>
    <title>Cross Tickets - Profil & Paramètres</title>
    <link rel="shortcut icon" href="Ticket.jpg" />
</head>

<body class="min-h-screen bg-tertiary flex items-center justify-center">

    <div class="w-full max-w-3xl bg-background rounded-xl shadow-lg p-8 space-y-8">

        <!-- Profil -->
        <section>
            <h1 class="text-2xl font-bold text-text mb-6">
                Profil utilisateur
            </h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="firstname" class="block text-sm font-medium text-accent mb-1">
                        Prénom
                    </label>
                    <input id="firstname" type="text" value="Alice"
                        class="w-full rounded-lg bg-secondary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                </div>

                <div>
                    <label for="lastname" class="block text-sm font-medium text-accent mb-1">
                        Nom
                    </label>
                    <input id="lastname" type="text" value="Martin"
                        class="w-full rounded-lg bg-secondary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                </div>

                <div class="md:col-span-2">
                    <label for="email" class="block text-sm font-medium text-accent mb-1">
                        Adresse e-mail
                    </label>
                    <input id="email" type="email" value="alice.martin@email.com"
                        class="w-full rounded-lg bg-secondary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                </div>
            </div>
        </section>

        <!-- Paramètres -->
        <section>
            <h2 class="text-xl font-bold text-text mb-6">
                Paramètres
            </h2>

            <div class="space-y-4">

                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium text-text">Notifications par e-mail</p>
                        <p class="text-sm text-accent">Recevoir les mises à jour importantes</p>
                    </div>
                    <input type="checkbox" checked class="h-5 w-5 rounded accent-primary">
                </div>

                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium text-text">Mode sombre</p>
                        <p class="text-sm text-accent">Activer l’interface sombre</p>
                    </div>
                    <input type="checkbox" class="h-5 w-5 rounded accent-primary">
                </div>

                <div>
                    <label for="language" class="block text-sm font-medium text-accent mb-1">
                        Langue
                    </label>
                    <select id="language"
                        class="w-full rounded-lg bg-secondary px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent">
                        <option>Français</option>
                        <option>English</option>
                    </select>
                </div>

            </div>
        </section>

        <!-- Actions -->
        <section class="flex flex-col sm:flex-row gap-4">
            <button class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-accent transition">
                Enregistrer les modifications
            </button>

            <button
                class="w-full border border-red-300 text-red-700 py-2 rounded-lg font-semibold hover:bg-red-100 transition">
                Se déconnecter
            </button>
        </section>

    </div>

</body>

</html>
